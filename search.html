// ==== Canvas Graph ====
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
const center = {x: canvas.width/2, y: canvas.height/2};
const mouse = {x:0, y:0};

const words = ["JavaScript","HTML","CSS","React","Vue","Angular","Python","Java","C++","PHP","Go","Rust","Kotlin","Swift","NodeJS","Express","MongoDB","SQL","Docker","Git","Github","Linux","TypeScript","Tailwind","NextJS","Svelte","TensorFlow","GraphQL","JSON","YAML","Bash","Regex","Jest","Mocha","Youtube","Gezy","Cypress"];

class Node {
  constructor(text, angle) {
    this.text = text;
    this.angle = angle;
    this.radius = 180 + Math.random()*100;
    this.speed = 0.001 + Math.random()*0.0015;
  }
  update() {
    this.angle += this.speed;
    const dx = this.x - mouse.x;
    const dy = this.y - mouse.y;
    const dist = Math.sqrt(dx*dx+dy*dy);
    let repulse = 0;
    if(dist < 80) repulse = (80 - dist) * 0.4;
    this.x = center.x + Math.cos(this.angle) * (this.radius+repulse);
    this.y = center.y + Math.sin(this.angle) * (this.radius+repulse);
  }
  draw() {
    ctx.fillStyle = "rgba(0,255,159,0.8)";
    ctx.font = "14px Courier New";
    ctx.fillText(this.text, this.x, this.y);
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(center.x, center.y);
    ctx.strokeStyle = "rgba(0,255,159,0.08)";
    ctx.stroke();
  }
}
const nodes = words.map((w,i)=>new Node(w, i*(2*Math.PI/words.length)));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  nodes.forEach(n=>{ n.update(); n.draw(); });
  requestAnimationFrame(animate);
}
animate();

addEventListener("resize", ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  center.x = canvas.width/2;
  center.y = canvas.height/2;
});
addEventListener("mousemove", e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

const suggestions = document.getElementById("suggestions");
const input = document.getElementById("searchInput");

input.addEventListener("input", ()=>{
  const val = input.value.trim();
  if(!val){ suggestions.style.display="none"; return; }
  const first = val[0].toUpperCase();
  const list = LINKS[first] || [];
  const matched = list.filter(x=>x.name.toLowerCase().startsWith(val.toLowerCase()));
  if(matched.length===0){ suggestions.style.display="none"; return; }
  suggestions.innerHTML = matched.map(x=>`<a href="${x.url}" target="_blank">${x.name}</a>`).join("");
  suggestions.style.display = "block";
});

document.addEventListener("click", e=>{
  if(!suggestions.contains(e.target) && e.target!==input){
    suggestions.style.display="none";
